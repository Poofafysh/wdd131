<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css" media="screen and (min-width: 768px)">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <nav>
            <button class="hamburger" aria-label="Toggle menu">☰</button>
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#old">Old</a></li>
                <li><a href="#new">New</a></li>
                <li><a href="#large">Large</a></li>
                <li><a href="#small">Small</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Home</h1>
        <div class="gallery">
            <figure>
                <img src="images/San-Diego-Temple.jpg" alt="San Diego Temple">
                <figcaption>San Diego, California</figcaption>
            </figure>
            <figure>
                <img src="images/Salt-Lake-Temple.jpg" alt="Salt Lake Temple">
                <figcaption>Salt Lake City, Utah</figcaption>
            </figure>
            <figure>
                <img src="images/Provo-Temple.jpg" alt="Provo Temple">
                <figcaption>Provo, Utah</figcaption>
            </figure>
            <figure>
                <img src="images/Logan-Temple.jpg" alt="Logan Temple">
                <figcaption>Logan, Utah</figcaption>
            </figure>
            <figure>
                <img src="images/Manti-Temple.jpg" alt="Manti Temple">
                <figcaption>Manti, Utah</figcaption>
            </figure>
            <figure>
                <img src="images/St-George-Temple.jpg" alt="St George Temple">
                <figcaption>St. George, Utah</figcaption>
            </figure>
            <figure>
                <img src="images/Ogden-Temple.jpg" alt="Ogden Temple">
                <figcaption>Ogden, Utah</figcaption>
            </figure>
            <figure>
                <img src="images/Bountiful-Temple.jpg" alt="Bountiful Temple">
                <figcaption>Bountiful, Utah</figcaption>
            </figure>
            <figure>
                <img src="images/Laie-Temple.jpg" alt="Laie Temple">
                <figcaption>Laie, Hawaii</figcaption>
            </figure>
        </div>
    </main>

    <footer>
        <p>© <span id="year"></span> Aidan | Hillsboro | Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/temples.js" defer></script>
</body>
</html>
