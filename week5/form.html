<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Feedback - Aidan Burton</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/styles-large.css" media="screen and (min-width: 768px)">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Item Feedback</h1>
    </header>

    <main>
        <form id="review-form" method="get" action="review.html">
            <!-- Item Selection -->
            <label for="product-name">Item Selection</label>
            <select id="product-name" name="product" required>
                <option value="" disabled selected>Pick an Item ...</option>
                <!-- Options populated dynamically via JavaScript -->
            </select>

            <!-- General Score -->
            <fieldset>
                <legend>General Score</legend>
                <div class="rating">
                    <input type="radio" id="rating-1" name="rating" value="1" required>
                    <label for="rating-1">☆</label>
                    <input type="radio" id="rating-2" name="rating" value="2">
                    <label for="rating-2">☆</label>
                    <input type="radio" id="rating-3" name="rating" value="3">
                    <label for="rating-3">☆</label>
                    <input type="radio" id="rating-4" name="rating" value="4">
                    <label for="rating-4">☆</label>
                    <input type="radio" id="rating-5" name="rating" value="5">
                    <label for="rating-5">☆</label>
                </div>
            </fieldset>

            <!-- Setup Date -->
            <label for="install-date">Setup Date</label>
            <input type="date" id="install-date" name="install-date" required>

            <!-- Helpful Aspects -->
            <fieldset>
                <legend>Which aspects did you find helpful in the item? (Select all that apply)</legend>
                <div class="checkbox-group">
                    <input type="checkbox" id="durability" name="features" value="durability">
                    <label for="durability">Item Strength</label><br>
                    <input type="checkbox" id="ease-of-use" name="features" value="ease-of-use">
                    <label for="ease-of-use">User Simplicity</label><br>
                    <input type="checkbox" id="performance" name="features" value="performance">
                    <label for="performance">Functionality</label><br>
                    <input type="checkbox" id="design" name="features" value="design">
                    <label for="design">Appearance</label>
                </div>
            </fieldset>

            <!-- Detailed Comments -->
            <label for="written-review">Detailed Comments (Not Required)</label>
            <textarea id="written-review" name="written-review" rows="4"></textarea>

            <!-- Your Identity -->
            <label for="user-name">Your Identity (Not Required)</label>
            <input type="text" id="user-name" name="user-name">

            <!-- Send Feedback -->
            <input type="submit" value="Send Feedback">
        </form>
    </main>

    <footer>
        <p>© 2024 Aidan Burton, Hillsboro, Oregon</p>
        <p>Last Update: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/scripts.js" defer></script>
</body>
</html>
